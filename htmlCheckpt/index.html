<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
  <title>Welcome to GitHub</title>
</head>

<body>

  <h1>Welcome to GitHub</h1>

  <form>

    <div><label>Email: <input type="email" name="github" placeholder="yourname@gmail.com"></label></div>

    <div><label>Github Username: <input type="text" name="github" placeholder="Put your first name here..."></label></div>

    <div><label>Password: <input type="password" name="github" placeholder="your password"></label></div>

    <div><label>Please select your membership type:</label>
      <input id="enterprise" type="radio" name="membership" checked><label for="enterprise">Enterprise</label>
      <input id="pro" type="radio" name="membership"><label for="pro">Pro</label>
      <input id="free" type="radio" name="membership"><label for="free">Free</label>
    </div>

    <div><input id="checkbox" type="checkbox" name="remember"><label for="checkbox">Remember Me</label></div>

    <div class="submit"><button type="submit">Submit</button></div>

  </form>

</body>

</html>
