<!DOCTYPE html>

  <body>

<h1>Welcome to GitHub</h1>

<form>

<div><label>Email: <input type="email" name="github" value="" placeholder="yourname@gmail.com"></label></div>

<div><label>Github Username: <input type="text" name="github" value="" placeholder="Put your first name here..."><label></div>

<div><label>Password: <input type="password" name="github" value="" placeholder="your password"></label></div>

<div><label>Please select your membership type:
<input type="radio" name="membership" value="" checked> Enterprise
<input type="radio" name="membership" value=""> Pro
<input type="radio" name="membership" value="" > Free
</label></div>


<!-- A checkbox with the words "Remember Me" next to it. -->
<div><input type="checkbox" name="remember" value="">  Remember Me</div>

<div class="submit"><button type="submit">Submit</button></div>

</form>
